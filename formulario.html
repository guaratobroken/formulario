<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label {
            background-color: aqua;
            color: crimson;
            width: 150px;
        }
        input {
            color: darkred;
        }
        button {
            width: 100px;
            height: 70px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="processar.php" method= "POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required> <br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu email" required> <br>

        <label for="tel">Telefone:</label>
        <input type="text" id="tel" name="tel" placeholder="Digite seu Telefone" required> <br>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required> <br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite seu nome completo" required> <br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required> <br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required> <br>

        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
